<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-løb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   
    <nav class=" bg-light w-100">
        <div class="container d-flex justify-content-between  flex-row fs-4">
            <div class="w-50">
                <a class="active text-decoration-none text-black" href="#O-Løb">O-Løb</a>
            </div>
            <div class="w-50 d-flex justify-content-between">
                <a href="./index.html">1.Opret løb</a>
                <a href="./post.html">2.Opret post</a>
                <a href="./quizquestions.html">3.Opret spørsmål</a>
                <a href="./seeruns.html">Se løb</a>
             </div>
        </div>
    </nav>
    
    <section id="app">
        <main class="w-100 d-flex flex-column justify-content-center align-items-center mt-4">
            <h1>Opret spørgsmål</h1>
            <form @submit.prevent.self class="w-50 d-flex justify-content-center flex-column">
                <div class="d-flex flex-column p-1">
                    <textarea v-model="Question.QuestionToAnswer" class="mb-4" placeholder="spørgsmål tekst"></textarea>
                </div>
                <div class="w-100 d-flex justify-content-center flex-column">
                    <p class="text-warning px-5">
                        *Sæt flueben ved det rigtige svar
                    </p>
                    <div class="mb-2 d-flex justify-content-around">
                        <input v-model.number="AwnserId" type="radio" id="1" value="1" name="index" class="form-check-input">
                        <input v-model="tempAwnser1" type="text" class="w-75" placeholder="svar 1">
                    </div>
                    <div class="mb-2 d-flex justify-content-around">
                        <input v-model.number="AwnserId" type="radio" id="2" value="2" name="index" class="form-check-input">
                        <input v-model="tempAwnser2" type="text" class="w-75" placeholder="svar 2">
                    </div>
                    <div class="mb-2 d-flex justify-content-around">
                        <input v-model.number="AwnserId" type="radio" id="3" value="3" name="index" class="form-check-input">
                        <input v-model="tempAwnser3" type="text" class="w-75" placeholder="svar 3">
                    </div>
                    <div class="mb-2 d-flex justify-content-around">
                        <input v-model.number="AwnserId" type="radio" id="4" value="4" name="index" class="form-check-input">
                        <input v-model="tempAwnser4" type="text" class="w-75" placeholder="svar 4">
                    </div>
                    <p class="text-warning px-5">Det rigtige svar bliver:  {{AwnserId}}</p>
                </div>
                <button v-on:click="addQuestion()" type="submit" value="Lav spørgsmål" class="btn btn-success shadow my-4">Opret spørgsmål</button>
            </form>
        </main>
    </section>
    <script src="./questions.js"></script>
</body>
</html>
