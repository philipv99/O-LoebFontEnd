<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css" type="text/css">
    <script typ="text/javascript" 
        src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <nav class=" bg-light">
      <div class="container d-flex justify-content-between  flex-row fs-4">
         <div class="w-50">
            <a class="active text-decoration-none text-black" href="#O-Løb">O-Løb</a>
         </div>
         
         <div class="w-75 d-flex justify-content-between">
            <a href="./index.html">1.Opret løb</a>
            <a href="./post.html">2.Opret post</a>
            <a href="./quizquestions.html">3.Opret spørsmål</a>
            <a href="./seeruns.html">Se løb</a>
            <a href="./startrun.html">Start Løb</a>
         </div>
      </div>
   </nav>


<div id="app">

   <div class="row g-0">
      <div class="col-6 p-3">
         <h2>Vælg løb</h2>
         <div class="mb-4 container-fluid bg-light p-3 rounded-3 overflowY-scroll max-h fliped">
            <div v-for="item in ListofRuns" class="bg-primary text-white p-2 mb-3 rounded-4 shadow">
            <button v-on:click="connectRun(item); initializeMap()" class="border-0 bg-transparent text-white w-100">
                <div v-show="ListofRuns.length >= 1" class="d-flex justify-content-between border-bottom mb-1 pb-1">
                    <h4>Løb Navn:</h4>
                    <h4>{{item.name}}</h4>
                </div>
            </button>
            </div>
            <p v-if="ListofRuns.length <= 0" class="py-1 m-0">* kunne ikke load løb</p>
        </div>
      </div>
      <div class="col-6 py-3">
         <h3>SKort over poster</h3>
         <div class="container-fluid bg-light p-3 rounded-3 overflowY-scroll">
            <div id="map" class="map" style="width:100%;height:40vh"></div>
        </div>
      </div>
   </div>
   <div class="row g-0">
      <div class="col-6 p-3">
         <h3>spørsmål</h3>
         <div class="p-2 bg-light rounded-4 my-3 d-flex justify-content-center">
            <h4 class="my-3">!Gå til punkt!</>
         </div>
      </div>
      <div class="col-6 p-3">
         <h3>Poster</h3>
      </div>
   </div>
 
</div>

<script src="./startrun.js"></script>
