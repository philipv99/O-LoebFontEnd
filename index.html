<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>O-løb</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
   <nav class=" bg-light">
      <div class="container d-flex justify-content-between  flex-row fs-4">
         <div class="w-50">
            <a class="active text-decoration-none text-black" href="#O-Løb">O-Løb</a>
         </div>
         
         <div class="w-50 d-flex justify-content-between">
            <a href="">Opret post</a>
            <a href="">Opret spørsmål</a>
            <a href="">Se løb</a>
         </div>
      </div>
   </nav>
      

   <section id="app">
      <div class="container mt-4">
         <h1>Opret Løb</h1>
         <div class="row">
            <div class="col-6">

               <form @submit.prevent.self class="d-flex flex-column h-100">
                  <label for="Runname">Løbs navn:</label>
                  <input v-model="RunToAdd.Name" type="text" placeholder="Løbs navn" class="p-2 rounded mb-4">
            
                  <label for="Runtype">Løbstype:</label>
                  <select v-model="RunToAdd.Type" class="dropdown p-2 rounded  mb-4">
                     <option value="oløb" selected>O-Løb</option>
                     <option value="stjerneløb">Stjerneløb</option>
                  </select>
      
                  <div class="addpostform p-4 d-flex flex-column bg-info rounded shadow" v-show="ShowAddPostForm">
                     <div class="p-2 rounded shadow-sm bg-white mb-2 w-100">{Post}</div>
                     <div class="p-2 rounded shadow-sm bg-white mb-2 w-100">{Post}</div>
                  </div>

                  <Button v-on:click="ButtenPress()" class="btn btn-primary shadow mb-4">Tilføj post</Button>

                  <div class="p-4 rounded bg-info mb-4 bg-opacity-25">
                     <!-- // for værd post vis -->
                     <div v-for="item in ListOfPosts" class="p-3 rounded bg-light bg-opacity-100 fs-5 border-1 border-dark shadow">
                        <h4 class="m-0">{{item.Name}}</h4>
                        <div class="d-flex justify-content-around flex-row">
                           <span><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M406.6 374.6l96-96c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224l-293.5 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288l293.5 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg>  {{item.CordinateWE}}</span>
                           <span><svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512"><path d="M182.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L128 109.3V402.7L86.6 361.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0l96-96c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 402.7V109.3l41.4 41.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-96-96z"/></svg>  {{item.CordinateNS}}</span>
                           
                        </div>
                     </div>
                     <div v-if="ListOfPosts.length < 1">*der er ikke Tilføjet nogen poster</div>
                  </div>
            
                  <button v-on:click="PoshNewRun()" class="btn btn-success shadow mb-4">Opret Run</button>
                  <p class="text-success text-center fs-6 m-0 p-0">{{AddedPostSuccesMessege}}</p>
               </form>

            </div>
            <div class="col-6">
               <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18098.93295580533!2d12.181146555712886!3d55.456275197846296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sda!2sdk!4v1701681503661!5m2!1sda!2sdk" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

         </div>
         
      </div>
   </section>
   <script src="./index.js"></script>
</body>
</html>
