<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>O-løb</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
   <nav class=" bg-light">
      <div class="container d-flex justify-content-between  flex-row fs-4">
         <div class="w-50">
            <a class="active text-decoration-none text-black" href="#O-Løb">O-Løb</a>
         </div>
         
         <div class="w-50 d-flex justify-content-between">
            <a href="./index.html">1.Opret løb</a>
            <a href="./post.html">2.Opret post</a>
            <a href="./quizquestions.html">3.Opret spørsmål</a>
            <a href="./seeruns.html">Se løb</a>
         </div>
      </div>
   </nav>
      

   <section id="app">
      <div class="container mt-4 w-75 mx-auto">
         <h1>Opret Løb</h1>
         <div class="d-flex justify-content-center ">

               <form @submit.prevent.self class="d-flex flex-column h-100 w-100">
                  <label for="Runname">Løbs navn:</label>
                  <input v-model="RunToAdd.Name" type="text" placeholder="Løbs navn" class="rounded mb-4">
            
                  <label for="Runtype">Løbstype:</label>
                  <select v-model="RunToAdd.RunType" required placeholder="Vælg løb" class="dropdown rounded mb-4">
                     <option v-for="item in RunTypsList" v-bind:value="item">{{item}}</option>
                  </select>
            
                  <button v-on:click="PoshNewRun()" class="btn fs-3 btn-success shadow mb-4 btn-outline-light">Opret Run <i class="bi bi-send"></i></button>
               </form>

         </div>
         <div class="container my-5">
            <div class="p-4 bg-info d-flex justify-content-evenly rounded-4 border-white border-1 border text-light shadow">
               <div class="d-flex justify-content-around flex-column align-items-center hover-box">
                  <h1 class="">Step 1.</h1>
                  <i class="bi bi-map display-1"></i>
                  <p class="fs-5 text-center">Start med at lave et løb</p>
               </div>
               <i class="bi bi-arrow-right my-auto display-2"></i>
               <div class="d-flex justify-content-around flex-column align-items-center hover-box">
                  <h1 class="">Step 2.</h1>
                  <i class="bi bi-geo-alt display-1"></i>
                  <p class="fs-5 text-center">Lav derefter poster til dit løb</p>
               </div>
               <i class="bi bi-arrow-right my-auto display-2"></i>
               <div class="d-flex justify-content-around flex-column align-items-center hover-box">
                  <h1 class="">Step 3.</h1>
                  <i class="bi bi-list-ul display-1"></i>
                  <p class="fs-5 text-center">Og til sidst stiller du <br> det spørgsmål du har brug for</p>
               </div>

            </div>
         </div>
         
      </div>
   </section>
   <script src="./index.js"></script>
</body>
</html>
